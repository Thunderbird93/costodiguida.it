<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
        <link rel="stylesheet" href="./index.css" />
        <script type="module" src="./index.js" defer></script>
        <title>test</title>
    </head>
    <body>
        <div id="card">
            <section>
                <ul>
                    <li>
                        <div>Scegli il tipo di motorizzazione</div>
                        <div>
                            <label>
                                <input
                                    type="radio"
                                    name="fuelType"
                                    value="petrol"
                                    checked
                                />
                                Benzina
                            </label>
                        </div>
                        <div>
                            <label>
                                <input
                                    type="radio"
                                    name="fuelType"
                                    value="diesel"
                                />
                                Diesel
                            </label>
                        </div>
                        <div>
                            <label>
                                <input
                                    type="radio"
                                    name="fuelType"
                                    value="electric"
                                />
                                Elettrica
                            </label>
                        </div>
                    </li>
                    <li>
                        <label for="distance">
                            Quanti km percorri annualmente?
                        </label>
                        <input
                            id="distance"
                            type="text"
                            inputmode="numeric"
                            placeholder="Inserisci i km"
                            required
                            value="12500"
                        />
                    </li>
                    <li>
                        <label for="efficiency">
                            Quanto consuma la tua auto?
                        </label>
                        <div>
                            <input
                                id="efficiency"
                                type="text"
                                inputmode="numeric"
                                value="18.8"
                                placeholder="Inserisci il consumo"
                            />
                            <div>
                                <label>
                                    <input
                                        type="radio"
                                        id="unitPer100km"
                                        name="fuelEfficiency"
                                        value="unitPer100km"
                                    />
                                    <span class="fuelUnit"></span>/100km
                                </label>
                                <label>
                                    <input
                                        type="radio"
                                        id="kmPerUnit"
                                        name="fuelEfficiency"
                                        value="kmPerUnit"
                                        checked
                                    />
                                    km/<span class="fuelUnit"></span>
                                </label>
                            </div>
                        </div>
                    </li>
                    <li>Residenza</li>
                </ul>
            </section>
            <section>
                <ul>
                    <li>Potenza</li>
                </ul>
            </section>
            <section>
                <ul>
                    <li>Anticipo</li>
                    <li>Mensilit√†</li>
                    <li>Mesi</li>
                </ul>
            </section>
        </div>
    </body>
</html>
