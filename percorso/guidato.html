<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/style.css" />
        <link rel="stylesheet" href="../style/calcolatore.css" />
        <script type="module" src="../js/app.js"></script>
        <title>Percorso di calcolo</title>
    </head>
    <body>
        <main>
            <section>
                <div class="test"></div>
            </section>

            <section>
                <div class="card">
                    <div class="title">
                        Seleziona i costi che vuoi calcolare
                    </div>
                    <div class="selection">
                        <div class="choice">
                            <input
                                name="fuels"
                                id="cost-1"
                                type="checkbox"
                                checked
                            />
                            <label for="cost-1">Carburante</label>
                        </div>
                        <div class="choice">
                            <input
                                name="fuels"
                                id="cost-2"
                                type="checkbox"
                                checked
                            />
                            <label for="cost-2">Tasse</label>
                        </div>
                        <div class="choice">
                            <input
                                name="fuels"
                                id="cost-3"
                                type="checkbox"
                                checked
                            />
                            <label for="cost-3">Finanziamento/Noleggio</label>
                        </div>
                        <div class="choice">
                            <input
                                name="fuels"
                                id="cost-4"
                                type="checkbox"
                                checked
                            />
                            <label for="cost-4">Spese extra</label>
                        </div>
                    </div>
                    <div class="cta">
                        <button id="servicesToCalc">Inizia</button>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Scegli l'alimentazione</div>
                    <div class="selection">
                        <div class="choice">
                            <input id="fuel-1" type="radio" name="power" />
                            <label for="fuel-1">Elettrica</label>
                        </div>
                        <div class="choice">
                            <input id="fuel-2" type="radio" name="power" />

                            <label for="fuel-2">Benzina</label>
                        </div>
                        <div class="choice">
                            <input id="fuel-3" type="radio" name="power" />
                            <label for="fuel-3">Diesel</label>
                        </div>
                    </div>
                    <div class="cta">
                        <button id="btnS2">Avanti</button>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Quanti km percorri in un anno?</div>
                    <div class="selection">
                        <input
                            id="distance"
                            type="number"
                            inputmode="numeric"
                            min="0"
                            max="1000000"
                            step="1000"
                            name="distance"
                        />
                        <label for="distance">km</label>
                    </div>
                    <div class="cta">
                        <button id="btnS3">Avanti</button>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Quanto consuma?</div>
                    <div class="selection">
                        <input
                            id="fuelEficiency"
                            type="number"
                            inputmode="numeric"
                            min="0"
                            max="100"
                            step="0.1"
                            name="fuelEficiency"
                        />
                    </div>
                    <div class="cta">
                        <button id="btnS4">Avanti</button>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Che potenza ha l'auto?</div>
                    <div>Se ibrida inserire solo la parte termica</div>
                    <div class="selection">
                        <input
                            id="enginePower"
                            type="number"
                            inputmode="numeric"
                            min="0"
                            max="1000"
                            step="1"
                            name="enginePower"
                        />
                        <div class="choice">
                            <input
                                id="kw"
                                type="radio"
                                name="enginePower"
                                checked
                            />
                            <label for="kw">kW</label>
                        </div>
                        <div class="choice">
                            <input id="cv" type="radio" name="enginePower" />
                            <label for="cv">cv</label>
                        </div>
                    </div>
                    <div class="cta">
                        <button id="btnS5">Avanti</button>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Finanziamento con Valore Futuro</div>
                    <div class="selection">
                        <label for="upfrontPayment">Anticipo</label>
                        <input
                            id="upfrontPayment"
                            type="number"
                            inputmode="numeric"
                            min="0"
                            step="100"
                            name="upfrontPayment"
                            value="0"
                        />
                        <br />
                        <label for="monthly">Rata mensile</label>
                        <input
                            id="monthly"
                            type="number"
                            inputmode="numeric"
                            min="0"
                            step="10"
                            name="monthly"
                            value="300"
                        />
                        <br />
                        <label for="months">Numero rate</label>
                        <input
                            id="months"
                            type="number"
                            inputmode="numeric"
                            min="0"
                            step="1"
                            name="months"
                            value="36"
                        />
                    </div>
                    <div class="cta">
                        <button id="btnS6">Avanti</button>
                    </div>
                </div>

                <div class="card">
                    <div class="title">Seleziona i servizi inclusi</div>
                    <div class="selection">
                        <div class="choice">
                            <input
                                name="service"
                                id="service-1"
                                type="checkbox"
                            />
                            <label for="service-1">RCA</label>
                        </div>
                        <div class="choice">
                            <input
                                name="service"
                                id="service-2"
                                type="checkbox"
                            />
                            <label for="service-2">Furto&Incendio</label>
                        </div>
                        <div class="choice">
                            <input
                                name="service"
                                id="service-3"
                                type="checkbox"
                            />
                            <label for="service-3">Collisione/Kasko</label>
                        </div>
                        <div class="choice">
                            <input
                                name="service"
                                id="service-4"
                                type="checkbox"
                            />
                            <label for="service-4">Manutenzione</label>
                        </div>
                        <div class="choice">
                            <input
                                name="service"
                                id="service-5"
                                type="checkbox"
                            />
                            <label for="service-5"
                                >Assicurazione sul credito</label
                            >
                        </div>
                    </div>
                    <div class="cta">
                        <button id="btnS7">Avanti</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
