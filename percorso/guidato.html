<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/style.css" />
        <link rel="stylesheet" href="../style/calcolatore.css" />
        <script type="module" src="../js/app.js"></script>
        <title>Percorso di calcolo</title>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div class="navbar">
                    <nav><a href="../index.html">LOGO</a></nav>
                    <nav id="menu">=</nav>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="test"></div>
            </section>
            <section>
                <div class="card">
                    <div class="title">
                        Seleziona i costi che vuoi calcolare
                    </div>
                    <div class="selection">
                        <div class="choice">
                            <input name="fuels" id="cost-1" type="checkbox" />
                            <label for="cost-1">Carburante</label>
                        </div>
                        <div class="choice">
                            <input name="fuels" id="cost-2" type="checkbox" />
                            <label for="cost-2">Tasse</label>
                        </div>
                        <div class="choice">
                            <input name="fuels" id="cost-3" type="checkbox" />
                            <label for="cost-3">Finanziamento/Noleggio</label>
                        </div>
                        <div class="choice">
                            <input name="fuels" id="cost-4" type="checkbox" />
                            <label for="cost-4">Spese extra</label>
                        </div>
                    </div>
                    <div class="cta">
                        <button id="btnS1">Avanti</button>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Scegli l'alimentazione</div>
                    <div class="selection">
                        <div class="choice">
                            <input id="fuel-1" type="radio" name="power" />
                            <label for="fuel-1">Elettrica</label>
                        </div>
                        <div class="choice">
                            <input id="fuel-2" type="radio" name="power" />

                            <label for="fuel-2">Benzina</label>
                        </div>
                        <div class="choice">
                            <input id="fuel-3" type="radio" name="power" />
                            <label for="fuel-3">Diesel</label>
                        </div>
                    </div>
                    <div class="cta">
                        <button id="btnS2">Avanti</button>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Quanti km percorri in un anno?</div>
                    <div class="selection">
                        <input
                            id="distance"
                            type="number"
                            inputmode="numeric"
                            min="0"
                            max="1000000"
                            step="1000"
                            name="distance"
                        />
                        <label for="distance">km</label>
                    </div>
                    <div class="cta">
                        <button id="btnS3">Avanti</button>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Quanto consuma?</div>
                    <div class="selection">
                        <input
                            id="fuelEficiency"
                            type="number"
                            inputmode="numeric"
                            min="0"
                            max="100"
                            step="0.1"
                            name="fuelEficiency"
                        />
                    </div>
                    <div class="cta">
                        <button id="btnS4">Avanti</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
