<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/style.css" />
        <link rel="stylesheet" href="../style/calcolatore.css" />
        <script type="module" src="../js/app.js"></script>
        <title>Percorso di calcolo</title>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div class="navbar">
                    <nav><a href="../index.html">LOGO</a></nav>
                    <nav id="menu">=</nav>
                </div>
            </div>
        </header>
        <main>
            <section>
                <img
                    src="https://miro.medium.com/v2/resize:fit:4800/format:webp/1*JIlBS4rc4-UelKpEExKkTQ.png"
                    alt=""
                />
            </section>
            <section>
                <div class="card">
                    <div class="title">
                        Seleziona i costi che vuoi calcolare
                    </div>
                    <div class="selection">
                        <div class="choice">
                            <input id="fuelCost" type="checkbox" />
                            <label for="fuelCost">Carburante</label><br />
                        </div>
                        <div class="choice">
                            <input id="taxes" type="checkbox" />

                            <label for="taxes">Tasse</label><br />
                        </div>
                        <div class="choice">
                            <input id="fi" type="checkbox" />
                            <label for="fi">Finanziamento/Noleggio</label>
                        </div>
                        <div class="choice">
                            <input id="extra" type="checkbox" />
                            <label for="extra">Spese extra</label>
                        </div>
                    </div>
                    <div class="cta">
                        <button id="btnS1">Avanti</button>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Scegli l'alimentazione</div>
                    <div class="selection">
                        <div class="choice">
                            <input id="fuel1" type="radio" name="power" />
                            <label for="fuel1">Elettrica</label><br />
                        </div>
                        <div class="choice">
                            <input id="fuel2" type="radio" name="power" />

                            <label for="fuel2">Benzina</label><br />
                        </div>
                        <div class="choice">
                            <input id="fuel3" type="radio" name="power" />
                            <label for="fuel3">Diesel</label>
                        </div>
                    </div>
                    <div class="cta">
                        <button id="btnS1">Avanti</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
