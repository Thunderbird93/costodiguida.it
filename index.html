<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
        <link rel="stylesheet" href="./src/styles/index.css" />
        <script type="module" src="./src/js/app.js" defer></script>
        <title>costodiguida.it</title>
    </head>
    <body>
        <div id="card">
            <section>
                <div>Scegli il tipo di motorizzazione</div>
                <div>
                    <label>
                        <input
                            type="radio"
                            name="fuelType"
                            value="petrol"
                            checked
                        />
                        Benzina
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="fuelType" value="diesel" />
                        Diesel
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="fuelType" value="electric" />
                        Elettrica
                    </label>
                </div>
            </section>
            <section>
                <div>
                    <label for="distance">
                        Quanti km percorri annualmente?
                    </label>
                    <input
                        id="distance"
                        type="number"
                        inputmode="numeric"
                        min="0"
                        max="99000"
                        step="1000"
                        value="12000"
                        placeholder="Inserisci i km"
                        required
                    />
                </div>
                <div>
                    <label for="efficiency">
                        Quanto consuma la tua auto?
                    </label>
                    <div>
                        <input
                            id="efficiency"
                            type="number"
                            inputmode="numeric"
                            min="0"
                            max="100"
                            step="0.1"
                            value="18.86"
                            placeholder="Inserisci il consumo"
                        />
                        <label>
                            <input
                                type="radio"
                                id="unitPer100km"
                                name="fuelEfficiency"
                                value="unitPer100km"
                            />
                            <span class="fuelUnit"></span>
                            /100km
                        </label>
                        <label>
                            <input
                                type="radio"
                                id="kmPerUnit"
                                name="fuelEfficiency"
                                value="kmPerUnit"
                                checked
                            />
                            km/
                            <span class="fuelUnit"></span>
                        </label>
                    </div>
                </div>
            </section>
            <section>
                <div>
                    <label for="regions-select">Scegli la tua regione:</label>
                    <select name="pets" id="regions-select">
                        <option value="lazio">Lazio</option>
                        <option value="lombardia">Lombardia</option>
                        <option value="campania">Campania</option>
                    </select>
                </div>
                <div>
                    <label for="enginePower"> Quanti kW ha la tua auto? </label>
                    <input
                        id="enginePower"
                        type="number"
                        inputmode="numeric"
                        min="0"
                        max="1000"
                        step="1"
                        value="69"
                        placeholder="Inserisci i kW"
                        required
                    />
                </div>
            </section>
            <br />
            <h2>Spese finanziarie</h2>
            <hr />
            <section>
                <label for="upfront"> Anticipo </label>
                <input
                    id="upfront"
                    type="number"
                    inputmode="numeric"
                    min="0"
                    step="1"
                    value="1500"
                    placeholder="€"
                    required
                />
            </section>
            <section>
                <label for="monthly"> Pagamento mensile </label>
                <input
                    id="monthly"
                    type="number"
                    inputmode="numeric"
                    min="0"
                    step="100"
                    value="300"
                    placeholder="€/mese"
                    required
                />
            </section>
            <section>
                <label for="months"> Durata </label>
                <input
                    id="months"
                    type="number"
                    inputmode="numeric"
                    min="0"
                    max="60"
                    step="1"
                    value="36"
                    placeholder="Mesi"
                    required
                />
            </section>
            <section>
                <div>
                    <button id="action">Calcola</button>
                </div>
            </section>
        </div>
    </body>
</html>
