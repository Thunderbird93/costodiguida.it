<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
        <link rel="stylesheet" href="./index.css" />
        <script type="module" src="./index.js" defer></script>
        <title>test</title>
    </head>
    <body>
        <div id="card">
            <div class="uniquePurpose">
                <div class="title">Scegli il tipo di motorizzazione</div>
                <div class="field">
                    <div>
                        <label>
                            <input
                                type="radio"
                                name="fuelType"
                                value="petrol"
                                checked
                            />
                            Benzina
                        </label>
                    </div>
                    <div>
                        <label>
                            <input
                                type="radio"
                                name="fuelType"
                                value="diesel"
                            />
                            Diesel
                        </label>
                    </div>
                    <div>
                        <label>
                            <input
                                type="radio"
                                name="fuelType"
                                value="electric"
                            />
                            Elettrica
                        </label>
                    </div>
                </div>
            </div>
            <div class="uniquePurpose">
                <div class="title">Per il calcolo del costo del carburante</div>
                <div class="field">
                    <label for="distance">
                        Quanti km percorri annualmente?
                    </label>
                    <input
                        id="distance"
                        type="text"
                        inputmode="numeric"
                        placeholder="Inserisci i km"
                        required
                        value="12500"
                    />
                </div>
                <div class="field">
                    <label for="efficiency">
                        Quanto consuma la tua auto?
                    </label>
                    <div class="flex">
                        <input
                            id="efficiency"
                            type="text"
                            inputmode="numeric"
                            value="18.8"
                            placeholder="Inserisci il consumo"
                        />
                        <div>
                            <label>
                                <input
                                    type="radio"
                                    id="unitPer100km"
                                    name="fuelEfficiency"
                                    value="unitPer100km"
                                />
                                <span class="fuelUnit"></span>/100km
                            </label>
                            <label>
                                <input
                                    type="radio"
                                    id="kmPerUnit"
                                    name="fuelEfficiency"
                                    value="kmPerUnit"
                                    checked
                                />
                                km/<span class="fuelUnit"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uniquePurpose">
                <div class="title">Per il calcolo di Bollo e Superbollo</div>
                <div class="field">
                    <label for="residency"
                        >Scegli la regione di residenza:</label
                    >
                    <select name="regions" id="residency">
                        <option value="">--Scegli un'opzione--</option>
                        <option value="abruzzo">Abruzzo</option>
                        <option value="basilicata">Basilicata</option>
                        <option value="calabria">Calabria</option>
                        <option value="campania">Campania</option>
                        <option value="emiliaromania">Emilia-Romania</option>
                        <option value="friuliveneziagiulia">
                            Friuli-Venezia Giulia
                        </option>
                        <option value="lazio">Lazio</option>
                        <option value="liguria">Liguria</option>
                        <option value="lombardia">Lombardia</option>
                        <option value="marche">Marche</option>
                        <option value="molise">Molise</option>
                        <option value="piemonte">Piemonte</option>
                        <option value="puglia">Puglia</option>
                        <option value="sardegna">Sardegna</option>
                        <option value="sicilia">Sicilia</option>
                        <option value="toscana">Toscana</option>
                        <option value="bolzano">Trentino-Alto Adige</option>
                        <option value="umbria">Umbria</option>
                        <option value="valledaosta">Valle d'Aosta</option>
                        <option value="veneto">Veneto</option>
                    </select>
                </div>
                <div class="field">
                    <label for="power"> Potenza del motore termico </label>
                    <div class="flex">
                        <input
                            id="power"
                            type="text"
                            inputmode="numeric"
                            value="110"
                            placeholder="Inserisci la potenza"
                        />
                        <div>
                            <label>
                                <input
                                    type="radio"
                                    name="powerUnit"
                                    value="cv"
                                    checked
                                />
                                cv
                            </label>
                            <label>
                                <input
                                    type="radio"
                                    name="powerUnit"
                                    value="kw"
                                />
                                kW
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uniquePurpose">
                <div class="title">Financing</div>
                <div class="field">
                    <label for="upfront"> Anticipo </label>
                    <input
                        id="upfront"
                        type="text"
                        inputmode="numeric"
                        placeholder="€"
                        required
                        value="0"
                    />
                </div>
                <div class="field">
                    <label for="monthly"> Pagamento mensile </label>
                    <input
                        id="monthly"
                        type="text"
                        inputmode="numeric"
                        placeholder="€"
                        required
                        value="0"
                    />
                </div>
                <div class="field">
                    <label for="lifetime"> Durata (in mesi) </label>
                    <input
                        id="lifetime"
                        type="text"
                        inputmode="numeric"
                        placeholder="€"
                        required
                        value="36"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
